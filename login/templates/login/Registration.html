{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'login\styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <form action="{% url 'registration' %}" method="post">
    {% csrf_token %}
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
  
                <div class="mb-md-0 mt-md-4 pb-0">
  
                  <h2 class="fw-bold mb-5 text-uppercase ">Registration</h2>
  
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input name="username" type="text" id="typeNameX" class="form-control form-control-lg mb-2" required />
                    <label class="form-label" for="typeNameX">User Name</label>
                  </div>
  
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input name="phonenumber" type="tel" id="typePhonenumberX" class="form-control form-control-lg mb-2"  title="Phone number must be in the format +923001234567 or 92001234567" />
                    <label class="form-label" for="typePhonenumberX">Phonenumber</label>
                  </div>
  
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input name="password" type="password" id="typePasswordX" class="form-control form-control-lg mb-1" required />
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>
  
                  <div data-mdb-input-init class="form-outline form-white mb-2">
                    <input name="confirm_password" type="password" id="typeConfirmPasswordX" class="form-control form-control-lg mb-0" required />
                    <label class="form-label" for="typeConfirmPasswordX">Confirm Password</label>
                  </div>
                  {% if error %}
                  <h6 class="text-danger mb-4">
                    {{error}}
                  </h6>
                  {% endif %}
                  
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5 mb-4" type="submit">Register</button>
                  
                </div>
  
                <div>
                  <p class="mb-0">If you have an account? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Login</a></p>
                </div>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
  

<script>
    const phoneInput = document.querySelector('#typePhonenumberX');

    phoneInput.addEventListener('input', () => {
        const maxLength = 13;
        if (phoneInput.value.length > maxLength) {
            phoneInput.value = phoneInput.value.slice(0, maxLength);
        }
    });
</script>
</body>
</html>
