{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login\styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Forget password</title>
</head>
<body>
    <form action="{% url 'forgetpassword' %}" method="post">
      {% csrf_token %}
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-0 mt-md-4 pb-0">
          
                        <h2 class="fw-bold mb-5 text-uppercase ">Check Username and Password </h2>
                        {% comment %} <p class="text-white-50 mb-5">Please enter your login and password!</p> {% endcomment %}
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                            <input name="phone" type="tel" id="typePhonenumberX" class="form-control form-control-lg mb-2" required pattern="\d{11}" title="Phone number must be exactly 11 digits"/>
                          {% comment %} <input name="password" type="tel" id="typePhonenumberX" class="form-control form-control-lg" required /> {% endcomment %}
                          <label class="form-label" for="typePhonenumberX">Enter Your phonenumber</label>
                        </div>
                        
                        {% if error %}
                        <h6 class="text-danger mb-4">
                          {{error}}
                        </h6>
                        {% endif %} 
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5 mb-4" type="submit">Sumbit</button>
          
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </form>
    
    
    <script>
        const phoneInput = document.querySelector('#typePhonenumberX');
    
        phoneInput.addEventListener('input', () => {
            const maxLength = 11;
            if (phoneInput.value.length > maxLength) {
                phoneInput.value = phoneInput.value.slice(0, maxLength);
            }
        });
    </script>
</body>
</html>
