{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login\styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    
    <style>
        form i {
            margin-left: -30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
    
                      <div class="mb-md-0 mt-md-4 pb-4">
    
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">For Login Enter Your username and password</p>
    
                        <div data-mdb-input-init class="form-outline form-white mb-3">
                          <input name="username" type="text" id="typeEmailX" class="form-control form-control-lg mb-2" required />
                          <label class="form-label" for="typeEmailX">Username</label>
                        </div>
    
                        <div data-mdb-input-init class="form-outline form-white mb-2">
                          <input name="password" type="password" id="typePasswordX" class="form-control form-control-lg mb-2" required />
                          <i class="bi bi-eye-slash" id="togglePassword"></i>
                          <label class="form-label" for="typePasswordX">Password</label>
                        </div>
    
                        <p class="small mb-3 pb-lg-2"><a class="text-white-50" href="{% url 'forgetpassword' %}">Forgot password?</a></p>
    
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
    
                        <!-- Error Message -->
                        {% if error %}
                        <p class="text-danger mt-3">{{ error }}</p>
                        {% endif %}
                        {% comment %} {% if error %}
                        <p class="text-danger mt-3">{{ error }}</p>
                        {% endif %} {% endcomment %}
    
                      </div>
    
                      <div>
                        <p class="mb-0">Don't have an account? <a href="{% url 'registration' %}" class="text-white-50 fw-bold">Sign Up</a></p>
                      </div>
    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </form>
    
<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#typePasswordX');

    togglePassword.addEventListener('click', () => {
        // Toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);

        // Toggle the icon
        togglePassword.classList.toggle('bi-eye');
        togglePassword.classList.toggle('bi-eye-slash');
    });
</script>


</body>
</html>
